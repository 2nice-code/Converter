                           <p class="con2">LENGTH</p>
                           <p class="invalid" id="intro"> Select lenght measurement and Enter value </p>
                           
                          <select id="measurement" class="elect" onChange="for_Millimeter()" onchange="for_Centimeter()"

                           onchange="for_Miles()" onchange="for_Yard()">
                            <option  value="sele">Select Measurement</option>
                            <option  value="millimeter">Millimeter (mm)</option>
                            <option  value="centimeter">Centimeter (cm)</option>
                            <option  value="meter">Meter (m)</option>
                            <option  value="kilometer">Kilometer (km)</option>
                            <option  value="inches">Inches (in)</option>

                            <option  value="yard">Yard (yd)</option>
                          </select>

                          <input type="number" name="enterNo" id="inside" placeholder="Enter No" class="enter">
                            <input class="clear" for="enter" type="reset" value="Clear">

                          <br>  <p class="ans">RESULT:</p>

                          <div class="container">

                            <div class="opt opt6" style="background: #960E88;"> Feet (ft)</div>
                            <div class="opt opt7" style="background: #440B8D;"> Miles (Mi)</div>
